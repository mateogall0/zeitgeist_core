# Workflow: Runs normal tests
# Tests compliation uses `-fsanitize=address`
# to display memory usage
# Triggered on push or pull request to main

name: Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  normal-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: make
      run: make tests
    - name: run tests
      run: bin/protocol_tests


  linux-memory-tests:
    runs-on: ubuntu-latest
    needs: normal-tests
    steps:
      - uses: actions/checkout@v4
      - name: make
        run: make tests
      - name: run tests with memory leaks error status
        run: ASAN_OPTIONS=detect_leaks=1:exitcode=42  ./bin/protocol_tests
