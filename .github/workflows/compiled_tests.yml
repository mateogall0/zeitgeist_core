# Workflow: Runs normal tests and Valgrind memory checks
# Triggered on push or pull request to main

name: Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  commmon-tests:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: make
      run: make tests
    - name: run tests
      run: bin/protocol_tests

  valgrind-tests:
    runs-on: ubuntu-latest
    needs: commmon-tests
    steps:
      - uses: actions/checkout@v4
      - name: install valgrind
        run: sudo apt-get update && sudo apt-get install -y valgrind
      - name: make
        run: make tests
      - name: run tests with valgrind
        run: valgrind --leak-check=full --error-exitcode=1 ./bin/protocol_tests
